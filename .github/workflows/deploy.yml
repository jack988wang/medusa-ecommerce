name: Deploy to ClawCloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
    
    - name: Install Backend Dependencies
      run: |
        cd backend
        npm ci
    
    - name: Build Backend
      run: |
        cd backend
        npm run build
    
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build Frontend
      run: |
        cd frontend
        npm run build
    
    - name: Deploy to ClawCloud Run
      uses: claw-cloud/deploy-action@v1
      with:
        api-key: ${{ secrets.CLAW_CLOUD_API_KEY }}
        project-id: ${{ secrets.CLAW_CLOUD_PROJECT_ID }}
